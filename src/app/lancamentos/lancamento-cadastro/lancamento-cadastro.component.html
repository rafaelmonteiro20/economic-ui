<div class="container" style="margin-top: 60px">
  <div class="ui-g">
      <div class="ui-g-12">
          <h1 style="font-size:26px">Novo Lançamento</h1>
      </div>
  </div>

  <form #formulario="ngForm" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">          
        <p-selectButton [options]="tipos" [(ngModel)]="lancamento.tipo" #tipo
          name="tipo"></p-selectButton>
      </div>
      
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label class="form-control-label required">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="vencimento"
          ngModel #vencimento="ngModel" required></p-calendar>
      </div>
      
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label class="form-control-label">
          {{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}
        </label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>
      
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label class="form-control-label required">Descrição</label>
        <input pInputText type="text" name="descricao"
          ngModel #descricao="ngModel" required minlength="5">
      </div>
      
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label class="form-control-label required">Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask name="valor" required
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" ngModel>
      </div>
      
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label class="form-control-label required">Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" name="categoria"
          placeholder="Selecione" ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label class="form-control-label required">Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" name="pessoa"
          placeholder="Selecione" [filter]="true" ngModel required></p-dropdown>
      </div>
        
      <div class="ui-g-12 ui-fluid">
        <label class="form-control-label">Observação</label>
        <textarea pInputTextarea rows="3" name="observacao"></textarea>
      </div>
      
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
