<div class="container" style="margin-top: 60px">
  <div class="ui-g">
      <div class="ui-g-12">
          <h1 style="font-size:26px">Pessoas</h1>
      </div>
  </div>

  <form (ngSubmit)="pesquisar()" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-6 ui-fluid">
        <label class="form-control-label">Nome</label>
        <input pInputText type="text" [(ngModel)]="filtro.nome" name="nome">
      </div>

      <div class="ui-g-3">
        <button pButton type="submit" label="Pesquisar" 
          icon="fa-search" style="margin-top:22px"></button>
      </div>
    </div>
  </form>

  <div style="height:15px;"></div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="wid120">Ativo</th>
            <th>Nome</th>
            <th class="wid250">Telefone</th>
            <th class="wid100"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td class="center">
              <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                tooltipPosition="top" (click)="mudarStatus(pessoa)">
                <i class="fa fa-check-circle green fs20" *ngIf="pessoa.ativo"></i>
                <i class="fa fa-minus-circle red fs20" *ngIf="!pessoa.ativo"></i>
              </a>
            </td>
            <td>{{ pessoa.nome }}</td>
            <td class="center">{{ pessoa.telefone }}</td>
            <td class="center">
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/pessoas', pessoa.id]"></a>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(pessoa)">
              </button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="4">
                  Nenhuma pessoa encontrada.
              </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a routerLink="/pessoas/form" pButton label="Nova Pessoa" icon="fa-plus-circle"></a>
    </div>
  </div>
</div>
