<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-fluid">
        <div class="ui-g-12">
          <h1>Novo Lançamento</h1>
        </div>

        <div class="ui-g-6 ui-md-3">
          <label>Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy"></p-calendar>
        </div>
      
        <div class="ui-g-6 ui-md-3">
          <label>Recebimento</label>
          <p-calendar dateFormat="dd/mm/yy"></p-calendar>
        </div>
      
        <div class="ui-g-12 ui-md-9">
          <label>Descrição</label>
          <input pInputText type="text">
        </div>
      
        <div class="ui-g-12 ui-md-3">
          <label>Valor</label>
          <input pInputText type="text" placeholder="0,00">
        </div>
      
        <div class="ui-g-12 ui-md-6">
          <label>Categoria</label>
          <input pInputText type="text">
        </div>

        <div class="ui-g-12 ui-md-6">
          <label>Pessoa</label>
          <input pInputText type="text">
        </div>
        
        <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3"></textarea>
        </div>
      </div>
      
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
