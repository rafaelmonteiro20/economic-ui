<div class="container-login">
  <form #formulario="ngForm" autocomplete="off">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="email" placeholder="E-mail"
          ngModel required #email>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!formulario.valid"
          (click)="logar(email.value, senha.value)"></button>
      </div>
    </div>
  </form>
</div>
